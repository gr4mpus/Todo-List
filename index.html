<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <h1>TodoList</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <input class="form-control" id="newTodo">
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-outline-primary" id="addTodo">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button class="btn btn-outline-danger" id="clearTodos">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <ul class="list-group mt-4" id="todoList">
        <li class="list-group-item">
            <div class="row">
                <div class="col-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col">
                    Task 1
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-up move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-down move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-times delete"></i>
                </div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col">
                    Task 1
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-up move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-down move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-times delete"></i>
                </div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-2 text-center">
                    <input type="checkbox">
                </div>
                <div class="col">
                    Task 1
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-up move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-chevron-down move-icon"></i>
                </div>
                <div class="col-1">
                    <i class="fas fa-times delete"></i>
                </div>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
